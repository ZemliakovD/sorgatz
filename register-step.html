<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vielen Dank für Ihre Verifizierung!</title>
    <link rel="icon" href="img/icons/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="main">
        <section class="reg-step">
            <div class="container-fluid">
                <div class="reg-step_inner">
                    <h2>Vielen Dank für Ihre Verifizierung!</h2>
                    <form>
                        <h3>Bitte ergänzen Sie Ihre Angaben</h3>
                        <div class="reg-form_row">
                            <div class="reg-form_col">
                                <label for="inputName">Name<span>*</span></label>
                                <input type="text" id="inputName" placeholder="Musterman" required>
                            </div>
                            <div class="reg-form_col">
                                <label for="inputVoname">Vorname<span>*</span></label>
                                <input type="text" id="inputVoname" placeholder="Max" required>
                            </div>
                        </div>
                        <div class="reg-form_line"></div>
                        <div class="reg-form_row">
                            <div class="reg-form_col">
                                <label for="inputName">Mobil<span>*</span></label>
                                <input type="phone" id="inputMobil" required>
                            </div>
                            <div class="reg-form_col">
                                <label for="inputVoname">Telefon</label>
                                <input type="phone" id="inputTelefon">
                            </div>
                        </div>
                        <div class="reg-form_row">
                            <div class="reg-form_col">
                                <label for="inputStaatsangehörigkeit">Staatsangehörigkeit<span>*</span></label>
                                <input type="text" id="inputStaatsangehörigkeit" required>
                            </div>
                            <div class="reg-form_col">
                                <label for="inputMail">E-Mail*</label>
                                <input type="email" id="inputMail" required>
                            </div>
                        </div>
                        <div class="reg-form_line"></div>
                        <div class="reg-form_row">
                            <div class="reg-form_col">
                                <label for="inputGesamtanzahl">Gesamtanzahl von Erwachsenen<span>*</span></label>
                                <div class="counter-container left-counts">
                                    <button type="button" class="decrement">-</button>
                                    <input type="text" id="Gesamtanzahl" class="guest-count" value="0" readonly>
                                    <button type="button" class="increment">+</button>
                                </div>
                            </div>
                            <div class="reg-form_col">
                                <label for="inputKindern">Gesamtanzahl von Kindern<span>*</span></label>
                                <div class="counter-container right-counts">
                                    <button type="button" class="decrement">-</button>
                                    <input type="text" id="Kindern" class="guest-count" value="0" readonly >
                                    <button type="button" class="increment">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="reg-form_line"></div>
                        <div class="reg-form_row">
                            <div class="reg-form_col">
                                <label for="inputHunden">Anzahl von Hunden<span>*</span></label>
                                <div class="counter-container left-counts">
                                    <button type="button" class="decrement">-</button>
                                    <input type="text" id="Hunden" class="guest-count" value="0" readonly >
                                    <button type="button" class="increment">+</button>
                                </div>
                            </div>
                            <div class="reg-form_col">
                                <label for="inputKatzen">Anzahl von Katzen<span>*</span></label>
                                <div class="counter-container right-counts">
                                    <button type="button" class="decrement">-</button>
                                    <input type="text" id="Katzen" class="guest-count" value="0" readonly >
                                    <button type="button" class="increment">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="reg-form_row">
                            <div class="reg-form_col">
                                <label for="inputHaustiere">Andere Haustiere</label>
                                    <input type="text" id="Haustiere">
                            </div>
                            <div class="reg-form_col">
                                <label for="Anzahl">Anzahl<span>*</span></label>
                                <div class="counter-container right-counts">
                                    <button type="button" class="decrement">-</button>
                                    <input type="text" id="Anzahl" class="guest-count" value="0" readonly >
                                    <button type="button" class="increment">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-notification">
                            <img src="img/icons/warning.svg">
                            <p>Diese Daten werden direkt in Ihren Account übernommen und können so für die Versendung von Schreiben oder Erstellung von Dokumenten genutzt werden.</p>
                        </div>
                        <button type="submit" class="send-form">Registrierung abschließen</button>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
