<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melden Sie sich an | Lorem ipsum dolor sit amet consectetur</title>
    <link rel="icon" href="img/icons/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="main">
        <section class="login">
            <div class="container-fluid">
                <div class="login-inner">
                    <a href="index.html">
                        <img src="img/logo.svg">
                    </a>
                    <h2>Melden Sie sich an</h2>
                    <form>
                        <label for="inputEmail">E-Mail</label>
                        <input type="email" id="inputEmail" aria-describedby="emailHelp" placeholder="max.mustermann@max.de">
                        <label for="inputPassword">Пароль</label>
                        <input type="password" id="inputPassword" placeholder="mind.8 Zeichen">
                        <button type="submit">Anmelden</button>
                    </form>
                    <div class="login-oder">
                        <div class="login-oder_line"></div>
                        <div class="login-oder_text">
                            <p>oder</p>
                        </div>
                        <div class="login-oder_line"></div>
                    </div>
                    <a href="#" class="google-login">
                        <img src="img/icons/google.svg">
                        <p>Anmeldung mit Google</p>
                    </a>
                    <a href="#" class="apple-login">
                        <img src="img/icons/apple.svg">
                        <p>Weiter mit Apple</p>
                    </a>
                    <div class="login-inner_link">
                        <p>Sie haben noch kein Konto? <a href="register.html">Jetzt registrieren</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
